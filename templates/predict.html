{% extends "layout.html" %}

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction de l'Attrition</title>
{% endblock head %}
{% block content %}
<h2>Prédiction de l'Attrition</h2>
<form action="/predict" method="post" enctype="multipart/form-data">
    <label>Âge:</label>
    <input type="number" name="Customer_Age" required>

    <label>Genre:</label>
    <select name="Gender">
        <option value="M">Homme</option>
        <option value="F">Femme</option>
    </select>

    <label>Nombre de personnes à charge:</label>
    <input type="number" name="Dependent_count" required>

    <label>Niveau d'Éducation:</label>
    <select name="Education_Level">
        <option value="High School">High School</option>
        <option value="Graduate">Graduate</option>
        <option value="Uneducated">Uneducated</option>
        <option value="Doctorate">Doctorate</option>
    </select>

    <label>Statut Matrimonial:</label>
    <select name="Marital_Status">
        <option value="Single">Célibataire</option>
        <option value="Married">Marié(e)</option>
        <option value="Divorced">Divorcé(e)</option>
    </select>

    <label>Catégorie de Revenu:</label>
    <select name="Income_Category">
        <option value="Less than $40K">Moins de 40K</option>
        <option value="$40K - $60K">$40K - $60K</option>
        <option value="$60K - $80K">$60K - $80K</option>
        <option value="$80K - $120K">$80K - $120K</option>
        <option value="$120K +">Plus de 120K</option>
    </select>

    <label>Catégorie de Carte:</label>
    <select name="Card_Category">
        <option value="Blue">Blue</option>
        <option value="Silver+">Silver+</option>
    </select>

    <label>Mois en tant que client:</label>
    <input type="number" name="Months_on_book" required>

    <label>Nombre de relations:</label>
    <input type="number" name="Total_Relationship_Count" required>

    <label>Mois d'inactivité:</label>
    <input type="number" name="Months_Inactive_12_mon" required>

    <label>Contacts en 12 mois:</label>
    <input type="number" name="Contacts_Count_12_mon" required>

    <label>Limite de crédit:</label>
    <input type="number" name="Credit_Limit" required>

    <label>Solde Revolving:</label>
    <input type="number" name="Total_Revolving_Bal" required>

    <label>Crédit disponible:</label>
    <input type="number" name="Avg_Open_To_Buy" required>

    <label>Changement montant Q4-Q1:</label>
    <input type="number" name="Total_Amt_Chng_Q4_Q1" required>

    <label>Total Transactions Montant:</label>
    <input type="number" name="Total_Trans_Amt" required>

    <label>Total Transactions Nombre:</label>
    <input type="number" name="Total_Trans_Ct" required>

    <label>Changement nombre transactions Q4-Q1:</label>
    <input type="number" name="Total_Ct_Chng_Q4_Q1" required>

    <label>Ratio d'utilisation moyen:</label>
    <input type="number" step="0.01" name="Avg_Utilization_Ratio" required>

    <input type="submit" value="Prédire">
</form>

{% if prediction is not none %}
    <h3>Résultat: {{ prediction }}</h3>
{% endif %}

<a href="/">Retour à l'accueil</a>
{% endblock content %}
