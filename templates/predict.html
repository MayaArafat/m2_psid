{% extends "layout.html" %}

{% block head %}
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Prédiction de statut du client</title>

    <!-- Icons font CSS-->
    
    <link href="{{ url_for('static', filename='css/forms/material-design-iconic-font.min.css')}}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='css/forms/font-awesome.min.css')}}" rel="stylesheet" media="all">
    
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{{ url_for('static', filename='css/forms/select2.min.css')}}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='css/forms/daterangepicker.css')}}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{{ url_for('static', filename='css/forms/main.css')}}" rel="stylesheet" media="all">
{% endblock head %}

{% block content %}
<div class="page-wrapper bg-blue p-t-180 p-b-100 font-robo">
    <div class="wrapper wrapper--w960">
        <div class="card card-2">
            <div class="card-heading", style="background: url('{{ url_for('static', filename='assets/images/image.png') }}') no-repeat top left;" ></div>
            <div class="card-body">
                <h2 class="title">Prédiction de statut de l'activité du client</h2>
                <form action="/predict" method="post" enctype="multipart/form-data">
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">  
                                <input class="input--style-2" type="number" placeholder="Âge du client" name="Customer_Age" required>
                            </div>
                        </div>
                        <div class="col-2">
                            <label>Sexe du client</label>
                            <div class="input-group">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="Sexe">
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">  
                                <input class="input--style-2" type="number" placeholder="NB de personnes à charge" name="Dependent_count" required>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label>Niveau d'éducation</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                <select name="Education_Level">
                                    <option disabled="disabled" selected="selected">Niveau d'éducation</option>
                                    <option value="High School">High School</option>
                                    <option value="Graduate">Graduate</option>
                                    <option value="Uneducated">Uneducated</option>
                                    <option value="Doctorate">Doctorate</option>
                                </select>
                                <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                            <label>Statut marital :  |</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="Marital_Status">
                                        <option value="Single">Célibataire</option>
                                        <option value="Married">Marié(e)</option>
                                        <option value="Divorced">Divorcé(e)</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>

                        <div class="col-2">
                            <div class="input-group">
                                <label>Catégorie de Revenu:</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="Income_Category">
                                        <option value="Less than $40K">Moins de 40K</option>
                                        <option value="$40K - $60K">$40K - $60K</option>
                                        <option value="$60K - $80K">$60K - $80K</option>
                                        <option value="$80K - $120K">$80K - $120K</option>
                                        <option value="$120K +">Plus de 120K</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            <div class="select-dropdown"></div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">  
                                <input class="input--style-2" type="number" placeholder="ancienneté (en mois)" name="Months_on_book" required>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">  
                                <input class="input--style-2" type="number" placeholder="Relations fournisseur" name="Total_Relationship_Count" required>
                            </div>
                        </div>
                    </div>

                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">  
                                <input class="input--style-2" type="number" placeholder="NB de mois inactif (1 an)" name="Months_Inactive_12_mon" required>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">  
                                <input class="input--style-2" type="number" placeholder="NB de Contacts (1 an)" name="Contacts_Count_12_mon" required>
                            </div>
                        </div>
                    </div>

                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">  
                                <input class="input--style-2" type="number" placeholder="Limite de crédit" name="Credit_Limit" required>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">  
                                <input class="input--style-2" type="number" placeholder="Solde renouvelable" name="Total_Revolving_Bal" required>
                            </div>
                        </div>
                    </div>

                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">  
                                <input class="input--style-2" type="number" placeholder="Ratio moyen solde" name="Avg_Open_To_Buy" required>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">  
                                <input class="input--style-2" type="number" placeholder="Variation montant Q4 -Q1" name="Total_Amt_Chng_Q4_Q1" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">  
                                <input class="input--style-2" type="number" placeholder="Total Montant" name="Total_Trans_Amt" required>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">  
                                <input class="input--style-2" type="number" placeholder="NB de transactions" name="Total_Trans_Ct" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row row-space">
                        <div class="col-2">
                            <label> Variation nombre de transaction Q4-Q1</label>
                            <div class="input-group">  
                                <input class="input--style-2" type="number" placeholder="Var NB trans Q4 - Q1" name="Total_Ct_Chng_Q4_Q1" required>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">  
                                <input class="input--style-2" step="0.01" placeholder="Ratio d'utilisation moyen" name="Avg_Utilization_Ratio" required>
                            </div>
                        </div>

                    <div class="p-t-30">
                        <button class="btn btn--radius btn--green" type="submit">Prédire</button>
                    </div>
                </form>
                {% if prediction is not none %}
                    <h3><b><br/>Résultat: {{ prediction }}</b></h3>                
                {% endif %}
                <div class="p-t-30" style ="margin:center">
                    <a class="btn btn-primary" href= "{{ url_for('home') }}" role="button">Retour à l'accueil</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
